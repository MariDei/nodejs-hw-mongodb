tags:
  - Contacts
summary: Patch contact by id
operationId: updateContact
description: Patch contact by unique id
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      format: objectId
      example: '66d8a90efca05bf0ee47593a'
    description: The ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'The name of the contact'
            type: string
            example: 'Marta Guldman'
          phoneNumber:
            description: 'The phone number of the contact'
            type: string
            example: '+380395452294'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite'
            type: boolean
            example: true
          email:
            description: 'The e-mail of the contact'
            type: string
            example: 'mg@icloud.com'
            default: false
          contactType:
            description: 'Specifies the type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
            default: 'personal'
          photo:
            description: 'The photo of the contact'
            type: string
            format: binary
        additionalProperties: false
  description: 'Fields to be updated for the contact. Only the fields provided will be updated.'
responses:
  '200':
    description: 'Successful operation'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched contact with id 66d8a90efca05bf0ee47593a!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
